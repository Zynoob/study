<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Clock2.css">
    <title>Document</title>
</head>

<body>
    <div class="clock">
        <ul class="mark">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
            <li>12</li>
        </ul>
        <ul class="circle"></ul>
    </div>
    <div class="hand-wrap">
        <div class="hand-hour"></div>
        <div class="hand-minute"></div>
        <div class="hand-second"></div>
    </div>
    <script>
        // 画出1-12的数字
        var li = document.getElementsByTagName("li");
        for (let index = 0; index < 12; index++) {
            const element = li[index];
            element.style.transform = "rotate("+(index+1) * 30+"deg)"
        }
        // 画表盘小线段
        var cricle = document.getElementsByClassName('circle')[0];
        for (let i = 0;i < 60;i++) {
            var li = document.createElement('li');
            cricle.appendChild(li);
            li.style.transform='rotate('+i*6+'deg)';
            if (i % 5 == 0) {
                li.style.height = "10px";
                li.style.width = "3px";
                li.style.backgroundColor = "red";
            }
        }
        // 获取当前 delay 的秒数
        const qs = sel => document.querySelector(sel);
        const current = new Date();
        const ss = -1 - current.getSeconds();
        const ms = ss - current.getMinutes() * 60;
        const hs = ms - current.getHours() % 12 * 3600;
        // 当前指针的指向角度，用 animation-delay 实现
        qs('.hand-second').style.animationDelay = `${ss}s`;
        qs('.hand-minute').style.animationDelay = `${ms}s`;
        qs('.hand-hour').style.animationDelay = `${hs}s`;
    </script>
</body>

</html>
